                <button class="btn btn-light my-2 my-sm-0" onclick="clearCart()">Limpar carrinho</button>
            </form>

        <div class="container checkout-container">
            <div id="cart-container"></div>
            <label id="total-label">Total: 0.00€</label>
            <button onclick="comprar()"></button>
        </div>

    </div>

    <script>

        let isCartDisplayed = false;

        function on_load() {
            if (!isCartDisplayed) {
                mostrar_carrinho();
                isCartDisplayed = true;
            }
        }

        window.addEventListener('load', on_load);

        function mostrar_carrinho() {
            const cartContainer = document.getElementById('cart-container');
            const totalLabel = document.getElementById('total-label');
            const cart = getCart();
            var total_carrinho = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>O seu carrinho está vazio.</p>';
            } else {
                const productList = document.createElement('ul');
                productList.classList.add('product-list');

                cart.forEach((item, index) => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('product-list-item');

                    listItem.innerHTML = `
                <span>${item.product}</span>
                <span>Preço: ${item.price}€</span>
                <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">
                    <i class="fa fa-trash"></i> Remover
                </button>
            `;

                    productList.appendChild(listItem);
                    total_carrinho = parseFloat(total_carrinho) + parseFloat(item.price);
                });

                // Limpa o conteúdo anterior antes de adicionar o novo
                cartContainer.innerHTML = '';
                cartContainer.appendChild(productList);
                totalLabel.textContent = `Total da compra: ${total_carrinho.toFixed(2)}€`;
            }
        }

        function comprar() {
            // Adicione lógica para processar a compra, se necessário
        }

        function removeItem(index) {
            const cart = getCart();

            if (index >= 0 && index < cart.length) {
                cart.splice(index, 1);
                setCart(cart);
                mostrar_carrinho(); // Atualiza a exibição do carrinho após a remoção
            }
        }
    </script>
