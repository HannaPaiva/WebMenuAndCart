
  <div class="content">

    <nav class="navbar second-navbar ">
      <a class="navbar-brand">
        <h1> Explore nossa seleção de produtos</h1>
      </a>

      <form class="form-inline">

        <button class="btn btn-light my-2 my-sm-0" onclick="clearCart()">Limpar carrinho</button>
        <div id="cart-icon" class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-counter">0</span>
        </div>
      </form>
    </nav>

    <!-- Conteúdo da página aqui -->



    <div class="container">
      <h2 class="mt-4 mb-4">Produtos</h2>
      <div class="row">
        <!-- PRODUTOS DINÂMICOS -->
        <div class="row" id="productContainer">
          
        </div>
      </div>
    </div>




    <script>

      $(document).ready(function () {
        CartCount()
      });


      function CartCount() {
        var cart = getCart();
        const cartCounter = $('#cart-counter');
        const cartCount = cart.length;
        cartCounter.text(cartCount);

      }

      function renderProducts() {

        const container = document.getElementById("productContainer");

        products.forEach(product => {
          const cardDiv = document.createElement("div");
          cardDiv.classList.add("col-md-4");

          cardDiv.innerHTML = `
        <div class="card product-card">
          <img src="${product.imageSrc}" class="card-img-top" alt="${product.name}">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">${product.price}€</p>
            <button class="btn btn-primary" onclick="addToCart('${product.name}','${product.price}')">Adicionar ao Carrinho</button>
          </div>
        </div>
      `;

          container.appendChild(cardDiv);
        });
      }

      // Chame a função para renderizar os produtos
      renderProducts();
      CartCount()

    </script>



</body>

</html>
