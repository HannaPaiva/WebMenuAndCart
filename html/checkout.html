 <div class="conteudo" id="conteudoDinamico"></div>
<script>
    function carregarDadosCheckout() {
        $.ajax({
            url: '../php/getProdutos.php', 
            method: 'GET',
            dataType: 'json',
            success: function(dados) {
                // Renderiza os dados dinâmicos na página
                renderizarPaginaCheckout(dados);
            },
            error: function(erro) {
                console.error('Erro na requisição AJAX: ', erro);
            }
        });
    }



   

    function renderizarPaginaCheckout(dados) {
        var conteudoDinamico = $('#conteudoDinamico');
        conteudoDinamico.empty(); // Limpa o conteúdo existente

        var tabela = $('<table>').addClass('table table-bordered');
        var cabecalho = $('<thead>').append('<tr><th scope="col">Produto</th><th scope="col">Quantidade</th><th scope="col">Preço</th><th scope="col">Total</th></tr>');
        var corpoTabela = $('<tbody>');

        // Adiciona linhas da tabela com dados dinâmicos
        $.each(dados.produtos, function(indice, produto) {
            var linha = $('<tr>').append(
                $('<td>').text(produto.nome),
                $('<td>').append($('<input>').attr({ type: 'number', class: 'form-control', value: produto.quantidade })),
                $('<td>').text('R$ ' + produto.preco.toFixed(2)),
                $('<td>').text('R$ ' + (produto.quantidade * produto.preco).toFixed(2))
            );
            corpoTabela.append(linha);
        });

        // Adiciona as últimas linhas da tabela (subtotal, frete, total)
        corpoTabela.append(
            '<tr><td colspan="3" class="text-right">Subtotal</td><td>R$ ' + dados.subtotal.toFixed(2) + '</td></tr>',
            '<tr><td colspan="3" class="text-right">Frete</td><td>R$ ' + dados.frete.toFixed(2) + '</td></tr>',
            '<tr><td colspan="3" class="text-right">Total</td><td>R$ ' + dados.total.toFixed(2) + '</td></tr>'
        );

        // Adiciona a tabela e botão "Prosseguir para o Checkout" ao conteúdo dinâmico
        conteudoDinamico.append(tabela.append(cabecalho).append(corpoTabela));
        conteudoDinamico.append($('<div>').addClass('text-center').append('<button class="btn btn-primary">Prosseguir para o Checkout</button>'));
    }

    // Chama a função para carregar os dados ao carregar a página
    $(document).ready(function() {
        carregarDadosCheckout();
    });
</script>
